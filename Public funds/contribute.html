<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/show.css">
    <link rel="stylesheet" href="../bs3/css/bootstrap.min.css">
    <script src="../jquery/jquery-3.4.1.js"></script>
</head>
<body>
<div class="div"><table class="table table-hover">
    <tr><th>捐款信息详情</th></tr>
    <tr class="table_tr">
        <th>援助项目</th>
        <th>援助人</th>
        <th>援助金额</th>
        <th>资金进度</th>
    </tr>
</table></div>
</body>
<script>
        $.ajax({
            type:'get',
            url:"select.php",
            success:function (res) {
                console.log(res);
                var stu = $.parseJSON(res);
                // console.log($.parseJSON(res));
                $.each(stu,function (index,value) {
                    // console.log(value.eml);
                    var text ="<tr><th>项目名称</th><th>"+value.u_id+"</th><th>"+value.money+"</th><th>正在路上</th>";
                    $(text).insertAfter('.table_tr');
                })
            }
        })
</script>
</html>
