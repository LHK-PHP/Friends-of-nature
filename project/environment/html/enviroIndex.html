		<script type="text/javascript">
			// 利用jquery框架
			$(function(){
				//初始化支教内容
				get_ajax('envirContent');
				// 设置内容模块样式
					// 设置内容标题和查看项目
				$('#content').on("mouseover mouseout click",".content_side .context_skip",function(even) {
					if(even.type == 'mouseover'){
						$(this).css('color', 'rgba(0,0,100,0.5)');
					}else if(even.type == 'mouseout'){
						$(this).css('color', '');
					}else if (even.type == 'click') {
						var id = $(this).attr('id');
						window.location.assign('../../../Content/envirContent.html?id='+id);
					}
				});
				// 设置内容块阴影
				$('#content').on("mouseover mouseout click",".content_side",function(even) {
					if(even.type == 'mouseover'){
						$(this).css('box-shadow', '3px 3px 4px rgba(0,0,200,0.3)');
					}else if(even.type == 'mouseout'){
						$(this).css('box-shadow','');
					}
					
				});
				//设置点击项目总称来刷新
				$('#body .choice .choice_support').click(function(){
					//初始数据
					get_ajax('envirContent');
				})
			})
			/**
			 * AJAX请求后端
			 * @param {String} direction 请求方向
			 */
			function get_ajax(direction){
				//添加加载语句
				$('#content').empty();
				var html = "<div style='width: 100%; color: rgba(0, 0, 140, 0.5);text-align: center; font-family: myFirstFont;'><h2>正在加载中.... 请稍候。</h2><div>";
				$(html).prependTo('#content');
				//书写ajax代码
				$.ajax({
					type : 'get',
					url :'../../../php/demo.php',
					data : {
						direction : direction
					},
					success : function(event){
						//清空原有数据
						$('#content').empty();
						// 判断数据是否为空
						if(event != '[]'){
							var data =  $.parseJSON(event);
							$.each(data,function( i , v ){
							var html = "<div class='content_side'><div class='img'><img src='../../../updata/"+v.bri_img+"' width='100%' height='100%' style='border-radius: 10px;'></div><div class='text'><h4 class='title context_skip' id ="+v.id+">"+v.bri_title+"</h4><p style='font-size: 15px;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>"+v.bri_content+"</span></p><p class='skip context_skip' id ="+v.id+">点击阅读文章</p></div></div>";
							$(html).prependTo('#content');
							});
						}else{
							var html = "<div style='width: 100%; color: rgba(0, 0, 140, 0.5);text-align: center; font-family: myFirstFont;'><h2>目前还没有内容哦，请留心关注。</h2><div>";
							$(html).prependTo('#content');
						}
						
					}
				});
			}
		</script>
