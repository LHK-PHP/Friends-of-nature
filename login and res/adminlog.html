<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		
	</head>
	<body>
		
		<div class="register">
			<div class="regist">
				管理员登录
			</div>
			<form name="form" method="post">
			<div class="account">
				账号:<input type="text" name="user" id="user"  />
			</div>
			<div class="pass">
				密码:<input type="password" name="password" id="password" value="" />
			</div>
			</form>
			<div class="regis">
				<button id="button">立即登录</button>
			</div>
			<div class="warning"></div>
			<div class="warning-two"></div>
		</div>

		<script src="../comment_js/jquery-3.4.1.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
	
			
		
$(function(){
	var pattern =  /^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,20}$/;
	$('#button').click(function(){
		//	获取文本框里的内容
	var user = document.getElementById('user').value;
	
	var pass = document.getElementById('password').value;
		if(user==""||pass==""){
			alert("账号或密码不能为空");
			return;
		};
		
		 if(!pattern.test(pass)){
			$('.warning-two').empty();
			$('.warning-two').append("请输入正确的密码"); 
			return;
		}else{
			$('.warning-two').empty();
		};
		$.ajax({
			
			type : "post",
			url : "php/admin.php",
			data : {
				user:user,
				passwd:pass
			},
			success : function(res){					
			var arr=$.parseJSON(res);
				if(arr.length>0){		
			sessionStorage.removeItem('u_id');
			sessionStorage.removeItem('com_id');
			sessionStorage.removeItem('admin_id');
			//设置账号
			sessionStorage.setItem('admin_id', arr[0].id)
			window.location.replace("../userpage/admin/admin.html");
			}else{
				alert("账号或者密码错误")
			}													
		}
	})
		
});
})	
	</script>
	</body>
</html>
